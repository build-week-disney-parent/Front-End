  <body>
    <header>
      <img src="/images/disneyparentlogo.png" alt="Disney Parent logo" class="logo">
        <nav class='hover-effect'>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="https://react-disney.netlify.com/">Sign In / Sign Up</a>
        </nav>
    </header>

    <div class="contact-box-container">
      <div class="form-container">
        <form action="/action_page.php">
          <p class="form-paragraph">
            Hello Parent, <br /><br />Lorem ipsum dolor sit amet consectetur
            adipisicing elit. Amet voluptas quam fugiat dolore deserunt ipsam?
          </p>

          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="..." />

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="..." />

          <label for="language">Language</label>
          <select
            id="language"
            name="language"
            style="
            font-size: 2rem"
          >
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="portuguese">Portuguese</option>
          </select>

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="..."
            style="height:100px"
          ></textarea>

          <input
            type="submit"
            value="Submit"
            style="
            font-size: 2rem"
          />
        </form>
      </div>
    </div>
